<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="assets/js/script.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center text-dark text-bg-warning">Rent a Car</h1>
        <hr>
        <div class="row px-5">
            <div class="col-2">
            
                <h2>User Informations</h2>
                <hr>
                <label for="name">Name Surname</label>
                <input id="name" type="text" class="form-control mb-3">
                <label for="age">Age</label>
                <input id="age" type="number"  value="0" placeholder="Age" step="0.1" class="form-control mb-3">
                <label for="lisance">Lisance</label>
                <input id="final" type="text"  placeholder="Licance Type (A-B-C)"  class="form-control mb-3">
                <button class="btn btn-dark form-control" onclick="calculated()">Add</button>
            </div>
            <div class="row py-5">
                <div class="col-2">
                    <h2>Car Informations</h2>
                    <hr>
                    <label for="model">Model</label>
                    <input id="model" type="text" class="form-control mb-3">
                    <label for="brand">Brand</label>
                    <input id="brand" type="text" class="form-control mb-3">
                    <label for="color">Color</label>
                    <input id="color" type="text" class="form-control mb-3">
                    <button class="btn btn-dark form-control" onclick="calculated()">Add</button>
                </div>
            <div class="col-4">
                <h2>Users</h2>
                <hr>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name Surname</th>
                            <th>Age</th>
                            <th>Lisance</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h2>Cars</h2>
                <hr>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Model</th>
                            <th>Brand</th>
                            <th>Color</th>
                        </tr>
                    </thead>
                    <tbody id="car-list">
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
   
</body>
</html>
